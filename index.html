<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="./main.js"></script>
    <title>GreenCity</title>
</head>
<body>
    <div class="nav">
        <img class="logo"src="https://github.com/jotaca03/front-end-intern-test/blob/master/assets/06-LOGO.png?raw=true">
    </div>
    <div class="form">
        <h1>Vem tomar um café com a gente</h1>
        <div class="container">
            <form id="contact" action="#">
                <input type="text" id="name" class="survey" placeholder="Nome">
                <input type="text" id="email" class="survey" placeholder="Endereço de email">
                <textarea name="message" id="message" class="survey" cols="30" rows="10" placeholder="Mensagem"></textarea>
                <input type="submit" value="ENVIAR" id="send" class="submit">
                <div class="status"></div>
            </form>
        </div>     
    </div>
</body>
</html>
