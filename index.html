<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <script src="main.js"></script>
    <title>GreenCity</title>
</head>

<body>
    <div class="nav">
        <img class="logo"
            src="assets/06-LOGO.png">
    </div>
    <div class="title">
            <h1>Vem tomar um café<br> com a gente</h1>
    </div>
        <div class="form">
            <div class="container">
                <form id="contact" action="#">
                    <input type="text" id="name" class="survey" placeholder="Nome">
                    <input type="email" id="email" class="survey" placeholder="Endereço de email">
                    <textarea name="message" id="message" class="survey" cols="30" rows="10"
                        placeholder="Mensagem"></textarea>
                    <input type="submit" value="ENVIAR" id="send" class="submit" onclick="enviar()">
                    <div class="status"></div>
                </form>
                <div class="messages">
                    <div id="nameMsg" class="info"></div>
                    <div id="emailMsg" class="info"></div>
                    <div id="mMsg" class="info"></div>
                </div>
            </div>
        </div>
</body>
</html>
